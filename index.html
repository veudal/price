<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Produktliste Sortieren</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- Global Styles --- */
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #58a6ff;
      text-align: center;
    }

    /* --- Upload Button --- */
    .upload-btn {
      display: inline-block;
      background: #1f6feb;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .upload-btn:hover {
      background: #388bfd;
      transform: scale(1.05);
    }
    .upload-btn:active {
      transform: scale(0.98);
    }

    input[type="file"] {
      display: none;
    }

    /* --- Table Styles --- */
    .table-container {
      width: 100%;
      max-width: 800px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      background: #161b22;
    }

    th, td {
      padding: 0.9rem 1rem;
      text-align: left;
    }

    th {
      background: #21262d;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      color: #58a6ff;
      position: relative;
    }

    th:hover {
      background: #30363d;
    }

    tr:nth-child(even) {
      background: #1e242c;
    }

    tr:hover {
      background: #2d333b;
    }

    td {
      color: #e6edf3;
    }

    /* --- Icons --- */
    .sort-icon {
      margin-left: 8px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
    th.active .sort-icon {
      opacity: 1;
      color: #58a6ff;
    }

    /* --- Animation --- */
    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeSlide 0.4s ease forwards;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .upload-btn {
        width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Produktliste hochladen & sortieren</h1>

  <label for="fileInput" class="upload-btn">üìÇ Datei ausw√§hlen</label>
  <input type="file" id="fileInput" accept=".txt,.csv">

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th data-key="produkt">Produkt <span class="sort-icon">‚¨ç</span></th>
          <th data-key="preis">Preis <span class="sort-icon">‚¨ç</span></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const tableBody = document.querySelector('#dataTable tbody');
    const headers = document.querySelectorAll('#dataTable th');
    let data = [];
    let sortState = { key: "preis", asc: true };

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
        data = lines.map(line => {
          const [produkt, preis] = line.split(';');
          return { produkt: produkt.trim(), preis: parseFloat(preis.trim()) };
        });
        renderTable();
      };
      reader.readAsText(file);
    });

    headers.forEach(header => {
      header.addEventListener('click', () => {
        const key = header.getAttribute('data-key');
        if (sortState.key === key) {
          sortState.asc = !sortState.asc;
        } else {
          sortState.key = key;
          sortState.asc = true;
        }
        renderTable();
        updateIcons();
      });
    });

    function renderTable() {
      data.sort((a, b) => {
        if (sortState.key === "preis") {
          return sortState.asc ? a.preis - b.preis : b.preis - a.preis;
        } else {
          return sortState.asc 
            ? a.produkt.localeCompare(b.produkt) 
            : b.produkt.localeCompare(a.produkt);
        }
      });

      tableBody.innerHTML = "";
      data.forEach((item, index) => {
        const row = document.createElement('tr');
        row.classList.add("fade-in");
        row.style.animationDelay = `${index * 0.05}s`; // Stagger Effekt
        row.innerHTML = `
          <td>${item.produkt}</td>
          <td>${item.preis.toFixed(2)} ‚Ç¨</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function updateIcons() {
      headers.forEach(header => {
        const icon = header.querySelector(".sort-icon");
        header.classList.remove("active");
        icon.textContent = "‚¨ç";
        if (header.getAttribute("data-key") === sortState.key) {
          header.classList.add("active");
          icon.textContent = sortState.asc ? "‚ñ≤" : "‚ñº";
        }
      });
    }

    // Initial icon state
    updateIcons();
  </script>
</body>
</html>
